<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片欣赏</title>
    <link rel="shortcut icon" href="icos/bitbug_favicon.ico" type="image/x-icon">
    <style>
        ul{
            list-style: none;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul>li{
            float: left;
            margin: 10px;
        }
        img{
            width: 200px;
            height: 200px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li><img src="skipimages/skip01.jpg" alt=""></li>
        <li><img src="skipimages/skip02.jpg" alt=""></li>
        <li><img src="skipimages/skip03.jpg" alt=""></li>
        <li><img src="skipimages/skip04.jpg" alt=""></li>
        <li><img src="skipimages/skip05.jpg" alt=""></li>
        <li><img src="skipimages/skip06.jpg" alt=""></li>
        <li><img src="skipimages/skip07.jpg" alt=""></li>
    </ul>
</body>
</html>
